

<mat-toolbar color="primary">
  <div class="example-button-container">
    <button mat-mini-fab color="green">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>
<table mat-table [dataSource]="dataSource"   
  class="mat-elevation-z8">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let alumn"> {{alumn.id}} </td>
  </ng-container>
  <ng-container matColumnDef="Nombre completo">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <td mat-cell *matCellDef="let alumn"> {{alumn | fullname}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let alumn"> {{alumn.email}} </td>
  </ng-container>
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let alumn">
      <div class="example-flex-container">      
        <div class="example-button-container">
          <button mat-mini-fab color="blue" (click)="onEditAlumn(alumn)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div class="example-button-container" (click)="onDeleteAlumn(alumn.id)">
          <button mat-mini-fab color="red">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
