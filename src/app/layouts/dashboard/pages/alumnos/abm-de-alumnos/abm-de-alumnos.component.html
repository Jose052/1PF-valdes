
<h1 mat-dialog-title>
    {{ alum ? "Editar datos del Alumno" : "Registrar Alumno" }}
  </h1>
  
  <div mat-dialog-content>
    <form [formGroup]="alumnForm">
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input formControlName="firstName" matInput />
            <mat-error>
              {{ alumnForm.get("firstName")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput />
            <mat-error>
              {{ alumnForm.get("lastName")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
            <mat-error>
              {{ alumnForm.get("email")?.errors | formErrors }}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
  </div>
